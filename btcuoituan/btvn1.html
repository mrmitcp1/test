<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let population = +prompt('dân số là');
    let area = +prompt('diện tích đất') ;
    let populationDensity = population / area ;
    if (population >=0 && area >=0){
        if (populationDensity > 1000){
            alert('Khu vực này quá đông đúc')
        } else alert('Khu vực này không quá đông đúc')
    }
</script>
</body>
</html>
