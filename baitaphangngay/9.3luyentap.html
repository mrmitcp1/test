<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyển đổi nhiệt độ</h2>
<script>
    inputCelsius = +prompt('Celsius');
    let Fahrenheite = inputCelsius * (9 / 5) + 32 ;
    document.write('Celsius is ' + inputCelsius)
    document.write('<br/>')
    document.write('Fahrenheite is '+ Fahrenheite)
</script>
</body>
</html>
