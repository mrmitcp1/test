<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month" placeholder="Tháng" min="1" max="12">
<button onclick="handleClick()">Check</button>
<script>
    console.log(1223243)
    let thang1 = '1';
    let thang2 = '2';
    let thang3 = '3';
    let thang4 = '4';
    let thang5 = '5';
    let thang6 = '6';
    let thang7 = '7';
    let thang8 = '8';
    let thang9 = '9';
    let thang10 = '10';
    let thang11 = '11';
    let thang12 = '12';

    function handleClick() {

        let month = document.getElementById('month').value;
        switch (month) {
            case thang1 :
            case thang3 :
            case thang5 :
            case thang7 :
            case thang8 :
            case thang10 :
            case thang12 :
                document.getElementById('demo').innerHTML = ' Có 31 ngày'
                break;
            case thang4 :
            case thang6 :
            case thang9 :
            case thang11 :
                document.getElementById('demo').innerHTML = ' Có 30 ngày'
                break;
            case thang2 :
                document.getElementById('demo').innerHTML = 'Có 28 hoặc 29 ngày'
                break;
            default :
                document.getElementById('demo').innerHTML = ' Hãy nhập lại'
        }
    }
</script>
<p id="demo"></p>
</body>
</html>
