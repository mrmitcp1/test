<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do You Love Me?</h1><br>
<button onclick="yes()">Yes</button>
<button id="No" onmouseover="NoClick()" style="position: absolute; left: 200px; top: 100px">No</button>
<script>
    function yes() {
        alert('Yes. You are right!!')
    }

    function NoClick() {
        let w = Math.random() * window.innerWidth
        let h = Math.random() * window.innerHeight
        document.getElementById('No').style.left = w + 'px'
        document.getElementById('No').style.top = h + 'px'


    }

</script>

</body>
</html>
